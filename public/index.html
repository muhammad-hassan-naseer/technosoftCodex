      .ferris_wheel {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%) scale(1.4, 1.4);
        border: 0;
      }
      .wheel-margin {

        animation: wheel_rotate 40s infinite linear;

      .wheel:before {
        content: '';
        height: 50px;
        width: 50px;
        background: #888;
        position: absolute;
        border-radius: 50%;
        left: 50%;
        top: 50%;
        margin-left: -25px;
        margin-top: -25px;
        z-index: 1;
      }

      .wheel:after {
        content: '';
        width: 25px;
        height: 25px;
        background: #683c10;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -12px;
        margin-left: -12px;
        border-radius: 50%;
        border: 4px solid #f3ae34;
        z-index: 1;
      }

      .wheel span:nth-child(1):before {
        content: '';
        border-bottom: 2px solid #babcba;
        position: absolute;
        top: 0;
        left: 0;
        width: 150px;
        top: 50%;
        left: 6px;
      }

      .wheel span:nth-child(1):after {
        content: '';
        border-right: 2px solid #babcba;
        position: absolute;
        top: 0;
        left: 0;
        height: 150px;
        top: 6px;
        left: 50%;
        transform: rotate(45deg);
      }

      .wheel span:nth-child(2):before {
        content: '';
        border-right: 2px solid #babcba;
        position: absolute;
        top: 0;
        left: 0;
        height: 150px;
        top: 5px;
        left: 50%;
        transform: rotate(-45deg);
      }

      }
      .wheel span:nth-child(2):after {
        content: '';
        border-right: 2px solid #babcba;
        position: absolute;
        top: 0;
        left: 0;
        height: 150px;
        top: 6px;
        left: 50%;
      }

      div.stand:before,
      div.stand:after {
        content: '';
        position: absolute;
        border-right: 4px solid #f3ae34;
        height: 120px;
        transform: rotate(15deg);
        top: 88px;
        left: 50%;
        margin-left: -15px;
      }

      div.stand:after {
        transform: rotate(-15deg);

      }

      .stand span {
        position: absolute;
        height: 10px;

        width: 100px;
        bottom: -60px;
        left: 50%;
        margin-left: -44px;
        z-index: 1;
      }

      @keyframes wheel_rotate {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .buckets {
        position: absolute;
        border: 6px solid #fff;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        z-index: 1;
      }

      .buckets div {
        position: absolute;
        animation: bucket_rotate 40s infinite linear;
        top: 50%;
        left: 50%;
        margin-top: 11px;
        margin-left: -13px;
      }

      .buckets div:before {
        content: '';
        height: 13px;
        left: 9px;
        border-right: 1px solid #888;
        position: absolute;
        top: -12px;
        transform: rotate(30deg);
      }

      .buckets span {
        display: inline-block;
        border-top: 15px solid black;
        border-left: 3px solid transparent;
        border-right: 3px solid transparent;
        height: 0;
        width: 20px;
        position: relative;
      }

      .buckets span:before {
        content: '';
        position: absolute;
        top: -15px;
        height: 3px;
        width: 21px;
        left: -2px;
        background: #652382;
      }

      .buckets span:after {
        content: '';
        height: 3px;
        left: -6px;
        background: linear-gradient(
          to right,
          #97cde6 0%,
          #97cde6 35%,
          #fff 35%,
          #fff 66%,
          #97cde6 66%,
          #97cde6 100%
        );
        width: 25px;
        position: absolute;
        top: -12px;
      }

      @keyframes bucket_rotate {
        0% {
          transform: rotate(0) translateX(75px) rotate(0);
        }
        100% {
          transform: rotate(360deg) translateX(75px) rotate(-360deg);
        }
      }

      .buckets div:nth-child(2) {
        animation-delay: -4.8s;
      }

      .buckets div:nth-child(3) {
        animation-delay: -9.9s;
      }

      .buckets div:nth-child(4) {
        animation-delay: -15s;
      }

      .buckets div:nth-child(5) {
        animation-delay: -20s;
      }

      .buckets div:nth-child(6) {
        animation-delay: -25s;
      }

      .buckets div:nth-child(7) {
        animation-delay: -30s;
      }

      .buckets div:nth-child(8) {
        animation-delay: -35s;

    <script type="text/javascript">
      $(function () {
        var Page = (function () {
          var $navArrows = $('#nav-arrows'),
            $nav = $('#nav-dots > span'),
            slitslider = $('#slider').slitslider({
              onBeforeChange: function (slide, pos) {
                $nav.removeClass('nav-dot-current')
                $nav.eq(pos).addClass('nav-dot-current')
              },
            }),
            init = function () {
              initEvents()
            },
            initEvents = function () {
              // add navigation events
              $navArrows.children(':last').on('click', function () {
                slitslider.next()
                return false
              })

              $navArrows.children(':first').on('click', function () {
                slitslider.previous()
                return false
              })

              $nav.each(function (i) {
                $(this).on('click', function (event) {
                  var $dot = $(this)

                  if (!slitslider.isActive()) {
                    $nav.removeClass('nav-dot-current')
                    $dot.addClass('nav-dot-current')
                  }

                  slitslider.jump(i + 1)
                  return false
                })
              })
            }

          return { init: init }
        })()

        Page.init()

        /**

  <script type="text/javascript">
    var mybutton = document.getElementById('myBtn')

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    }

    function scrollFunction() {
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        mybutton.style.display = 'block'
      } else {
        mybutton.style.display = 'none'
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0
      document.documentElement.scrollTop = 0
    }
    $(function () {
      $(window).on('scroll', function () {
        if ($(window).scrollTop() > 10) {
          $('.navbar').addClass('active')
          $('.nav-link').removeClass('text-dark')
          $('.nav-link').addClass('font-weight-bold')
          $('.nav-link').addClass('text-primary')
          $('.nav').addClass('bg-white')
        } else {
          $('.navbar').removeClass('active')
          $('.nav-link').addClass('text-primary')
          $('.nav-link').addClass('text-dark')

          $('.nav-link').removeClass('font-weight-bold')
        }
      })
    })
